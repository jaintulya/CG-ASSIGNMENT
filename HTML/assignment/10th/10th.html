<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding External Content</title>
</head>
<body>
    <h1>Embedding Content in HTML</h1>
    <p>This page shows how to embed videos, articles, and maps directly into an HTML document</p>
    <a href="#yt">Youtube</a>
<a href="#map">Map</a>
<a href="">Wikipedia</a>
    <section id="yt">
  
    <iframe width="510" height="315" src="https://www.youtube.com/embed/dSJM4Gyh8jE?si=HuDU2aSTi8rXq_Cc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> <hr><br>
    <section id="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3666.503309567605!2d72.50335437090743!3d23.224765062436393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395c3f9120099141%3A0xa2ea509a8429c97d!2sSwaminarayan%20University!5e0!3m2!1sen!2sin!4v1757667554011!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    <br>
    <hr>
    <section id="wiki">
<iframe src="https://en.wikipedia.org/wiki/Coding" frameborder="2" height="200px" width="400px" ></iframe>
</section>

</body>
</html>
