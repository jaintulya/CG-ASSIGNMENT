<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack Form</title>
</head>
<body>
    <h1>Coding gita feedback form</h1>
<p>We value your feedback. Please fill out this form to help us improve
</p>

<form action="#" method="post">
  <label for="name">Full Name</label>
        <input type="" id="name">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email">
        <br>
         <label for="sel">Product/service Selection </label>
        <select name="" id="sel">
            
            <option value="mernn">Mern stack Workshop</option>
            <option value="dsa">DSA Bootcamp</option>
            <option value="web">Web development Workshop</option>
        </select>
<fieldset> <legend>Rateing</legend>
    <br>
Star Rating : 
<input type="radio" id="1" name="rateing">
<label for="1">1Star</label>
<input type="radio" id="2" name="rateing">
<label for="2">2Star</label>
<input type="radio" id="3" name="rateing">
<label for="3">3Star</label>
<input type="radio" id="4" name="rateing">
<label for="4">4Star</label>
<input type="radio" id="5" name="rateing">
<label for="5">5Star</label>
 <br>
</fieldset>
 Feedback Type : 
 <input type="checkbox" id="cq">
 <label for="cq">Content quality</label>
  <input type="checkbox" id="tm">
 <label for="tm">Teaching Method  </label>
 <input type="checkbox" id="sg">
 <label for="sg">Support & guidance </label>
 <input type="checkbox" id="oe">
 <label for="oe">Overall Experience</label>
<br>
<label for="sugg">Suggestion Box</label>
<br>
<textarea name="suggestion" id="sugg" placeholder="give your suggestion here">
</textarea>
<br>
<label for="ss">Satifation Slider</label>
<input type="range" min="1" max="10" id="ss">
<br>
<fieldset> <legend>    Would you Recommend us?</legend>

 <input type="radio" id="yes" name="recommend" value="Yes">
      <label for="yes">Yes</label>

      <input type="radio" id="no" name="recommend" value="No">
      <label for="no">No</label>
      <br>
     
</fieldset>
 <label for="date">Date of feedback</label>
<input type="date" id="date">
<br> 
<br>
<input type="submit">
<input type="reset">




































</form>

















</body>
</html>
