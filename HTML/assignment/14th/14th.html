<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student registration form
    </title>
</head>

<body>
    <h1>Coding gita student registration form</h1>
    <p>Please fill out the form below to register for the CodingGita MERN Stack Program.</p>
    <form action="#" method="post">
        <fieldset> <legend>Personal Details</legend>
        <label for="name">Full Name</label>
        <input type="" id="name">
        <br>
        <label for="email">Email</label>
        <input type="text" id="email">
        <br>
        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass">
        <br>
        <label for="num">Number</label>
        <input type="number" name="" id="num">
        <br>
        Gender :
        <label for="female">Female</label>
        <input type="radio" name="gen" id="female">
        <label for="male">Male</label>
        <input type="radio" name="gen" id="male">
        <br>
        Hobbies:
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="coding" name="hobbies" value="Coding">
        <label for="coding">Coding</label>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label>
        <br>
        <label for="dob">Date Of Birth</label>
        <input type="date" name="" id="dob">
        <br>
        <label for="upload">Upload photo</label>
        <input type="file" name="" id="upload">
        <br>
        
        </fieldset>
        <br>
        <fieldset> <legend>Work Details</legend>
        
        <label for="sel">Course selection </label>
        <select name="" id="sel">
            <option value="none">None</option>
            <option value="mernn">Mern stack</option>
            <option value="dsa">DSA</option>
            <option value="web">Web development</option>
        </select>
        <br>
        <label for="Add">Address</label>
        <textarea name="" id="Add"></textarea>
        <br>
        <label for="hour">study hours</label>
        <input type="range" id="hour">
        <br>
        <label for="color">Fav Color</label>
        <input type="color" id="color">
        <br>
        <label for="url">Portfolio Website</label>
        <input type="url" id="url">
        <br>
        <label for="search">Search Interest</label>
        <input type="search" id="search">
        <br>
        <label for="time">Study Time</label>
        <input type="time" id="time">\
        </fieldset>
        <br>
        <br>
        <input type="submit">
        <input type="reset">

    </form>

</body>

</html>
